<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="box_container">
        <div class="box_small_container">
            <input type="text" id="RanDomPassWord" placeholder="PassWord RanDom">
            <button onclick="createPassword()">RanDom</button>
            <button onclick="copyPassword()">Copy</button>
        
        </div>
    </div>
   

    <script>
        const Createpasswords = document.getElementById('RanDomPassWord')

        const length = 12

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const lowerCase ="abcdefghijklmnopqrstuvwxyz"
        const number = "0123456789"
        const symbol = "@#$%^&*()_+|}{></-="

        const allchars = upperCase + lowerCase + number + symbol

        function createPassword() {
            let password = ""
            password += upperCase[Math.floor(Math.random() * upperCase.length)]
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)]
            password += number[Math.floor(Math.random() * number.length)]
            password += symbol[Math.floor(Math.random() * symbol.length)]

            while(length > password.length) {
                password += allchars[Math.floor(Math.random() * allchars.length)]
            }
            Createpasswords.value = password
        }

        function copyPassword() {
            Createpasswords.select()
            document.execCommand("copy")
        }
    </script>
</body>
</html>
